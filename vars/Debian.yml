---
apache_service: apache2
apache_daemon: apache2
apache_daemon_path: /usr/sbin/
apache_server_root: /etc/apache2
apache_conf_path: /etc/apache2

__apache_packages:
  - apache2
  - apache2-utils

__apache_mod_security_packages:
  - libapache2-mod-security2
  - modsecurity-crs

__apache_perl_packages:
  - libapache2-mod-perl2
  - libdbd-mysql-perl
  - libcgi-ssi-perl
  - libemail-valid-perl
  - libnet-whois-ip-perl
  - libcgi-session-perl
  - libsoap-lite-perl
  - libnet-libidn-perl

__apache_mod_jk_packages:
  - libapache2-mod-jk